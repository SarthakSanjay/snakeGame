<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame</title>
    <link type="image/png" sizes="16x16" rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-page">
    <div class="start-game-page">
       <button id="startGame" class="btn active">Start Game</button>
       <button id="exit" class="btn">Exit</button>
    </div>
    </div>
    <video autoplay muted loop class="gameOver" >
        <source src="gameover.mp4" type="video/mp4"/>
       
    </video>
    <div id="board">
    </div>
    <span class="pointsElement"></span> 
    <div id="scoreElement">Score : 0</div>
    <script src="index.js"></script>
</body>
</html>
